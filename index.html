<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                                    
    <script src="assets/javascript/main.js"></script>

    <title>train schedule</title>
    
</head>
<body>

        <script src="https://momentjs.com/downloads/moment.js"></script>

        <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

       
        
        <div class="container">
            <div class="jumbotron" id="jum">
                <h1>Trains Arrivals and Minutes Away</h1>
                <P><b>you can add train to the list by entering the train information on the add train card search.</b> </P>
            </div>
            <div class="row">
                 <div class="col-lg-12">
                  <div class="card card-default" id="card">
                    <div class="card-header bg-info">
                        <h4>Current Train schedule</h4>
                    </div>
                        <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th> Train Name </th>
                                    <th> Destination </th>
                                    <th> Frequency (min) </th>
                                    <th> Next Arrival </th>
                                    <th> Minutes Away </th>
                                </tr>
                            </thead>
                            <tbody id="display">

                            </tbody>
                        </table>
                        </div>

                    </div>
                 </div>
            </div>
         
            <div class="row">
                <div class="col-lg-12">
                  <div class="card card-default" id="card">
                        <div class="card-header bg-info">
                            <h4>Add Train</h4>
                        </div>
                   <div class="card-body">
                        <form role="form">
                           <div class="form-group row">         
                                <label for="train-name"><h6>Train Name:</h6></label>
                                <input class="form-control" type="text" id="train-name">
                           </div>    
                           <div class="form-group row">
                                <label for="email-input"><h6>Destination:</h6></label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group row">
                                    <label for="email-input"><h6>First Time Train (HH:mm military time):</h6></label>
                                    <input class="form-control" id="first-time" type="text">
                            </div>
                            <div class="form-group row">
                                    <label for="email-input"><h6>Frequency (min):</h6></label>
                                    <input class="form-control" id="frequency" type="number">
                             </div>  
                            <div class="form-group row">
                                        <button class="btn btn-info" id="submit"> submit </button>
                            </div>
                        </form>
                   </div>

                  </div>
                </div>
            </div>


        </div>

</body>
</html>
